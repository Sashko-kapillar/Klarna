<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
      integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Klarna</title>
  </head>
  <body>
    <header>
      <section class="section section-hero">
        <div class="container">
          <nav class="menu">
            <ul class="menu-list">
              <li><a href="#">Shopping categories</a></li>
              <li><a href="#">Deals and rewards</a></li>
              <li><a href="#">How it works</a></li>
              <li><a href="#">Help</a></li>
            </ul>
            <div class="auth-links">
              <a href="#">Log in</a>
              <a href="#" class="auth-white">Sign up</a>
            </div>
          </nav>
          <div class="hero">
            <div class="hero-text">
              <h1>Find it. Compare it. <br />And pay how you like.</h1>
              <div class="search-box">
                <input type="text" aria-label="Search" />
                <svg class="search-icon" width="24" height="24">
                  <use href="./images/icons.svg#icon-view"></use>
                </svg>
                <button class="search-btn">
                  <svg width="12" height="12">
                    <use href="./images/icons.svg#icon-arrow-right"></use>
                  </svg>
                </button>
              </div>
            </div>
            <div class="hero-image">
              <img
                src="./images/hero.jpg"
                alt="Woman with a phone"
                width="424"
                height="296"
              />
            </div>
          </div>
        </div>
      </section>
    </header>
  </body>
</html>
